<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visFigure</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="sys-loading" class=""><div class="spinner">
    <div class="loader-inner line-scale-pulse-out-rapid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div></div>
<div class="header"><div>VisFiguresCollection</div></div>
<div class="container">
    <div class="item1">
        <div class="item1-border">
        <div class="venues-container">
            <div class="venues-head">Venues:

            </div>
            <div class="ven_body_container"><div class="venues-body"></div></div>
        </div>
        <div class="author-container">
            <div class="author-head">Authors:
                <div class="tag_occurrence">min<div class="button">-</div><span>1</span><div class="button">+</div></div>
            </div>
            <div class="aut_body_container"><div class="author-body"></div></div>
        </div>
        <div class="keyword-container">
            <div class="keyword-head">Keywords:
                <div class="tag_occurrence">min<div class="button">-</div><span>1</span><div class="button">+</div></div>
            </div>
            <div class="key_body_container"><div class="keyword-body"></div></div>
        </div>
        </div>
    </div>

    <div class="item2">

        <div class="item2-border">
        <svg class="svg"></svg>
        </div>

    </div>
    <div class="item3"> <span class="gV">Venues</span> <span class="gA">Author</span> <span class="gK">Keyword</span></div>
</div>
<script>
    function reloading(){
        document.onreadystatechange = subSomething;
        function subSomething() {
            if (document.readyState == "complete") {
                //延迟一秒关闭loading
                $('#sys-loading').delay(1000).hide(0);
                $('.spinner').delay(1000).fadeOut('slow');
            }
        }
    }
    reloading();
</script>
<script src="src/venues2p.js"></script>
<script src="src/ColorData.js"></script>
<script src="js-out/d3.min.js"></script>
<script src="js-out/d3.tip.js"></script>
<script src="js-out/jquery-3.3.1.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
