<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="sys-loading" class=""><div class="spinner">
    <div class="loader-inner line-scale-pulse-out-rapid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div></div>
<!--<div class="header"><div>VisFigsCollection</div></div>-->
<div class="container">
    <div class="item1">
        <div class="item1-border">
        <div class="venues-container">
            <div class="venues-head">Venues:

            </div>
            <div class="ven_body_container"><div class="venues-body"></div></div>
        </div>
        <div class="author-container">
            <div class="author-head">Authors:
                <div class="tag_occurrence toggle-container">min<div id="AAA2" class="button dec small">-</div><span id="AAAnum">5</span><div id="AAA" class="button inc small">+</div></div>
            </div>
            <div class="aut_body_container"><div class="author-body"></div></div>
        </div>
        <div class="keyword-container">
            <div class="keyword-head">Keywords:
                <div class="tag_occurrence toggle-container">min<div id="BBB2" class="button dec small">-</div><span id="BBBnum">5</span><div id="BBB" class="button inc small">+</div></div>
            </div>
            <div class="key_body_container"><div class="keyword-body"></div></div>
        </div>
            <div class="Fig-container">
                <div class="Fig-head">Num. of Figures:

                </div>
                <div class="Fig_body_container"><div class="Fig-body"></div></div>
            </div>
        </div>
    </div>
    <div class="item2">
        <div class="item2-border">
        <svg class="svg"></svg>
        </div>
    </div>
    <div class="item3">
        <span class="gN">Groups: <select id="selectN" name="" placeholder="Numebrs">
 <option value="3" selected disabled style="display: none">3</option>
<option value="1">1</option>
<option value="3">3</option>
<option value="5">5</option>
<option value="10">10</option>
</select> </span>
        <span class="gV">Venues</span> <span class="gA">Author</span> <span class="gK">Keyword</span> <span class="gF">Fignums</span></div>
</div>
<script>
    function reloading(){
        document.onreadystatechange = subSomething;
        function subSomething() {
            if (document.readyState == "complete") {
                $('#sys-loading').delay(1000).hide(0);
                $('.spinner').delay(1000).fadeOut('slow');
            }
        }
    }
    reloading();
    var selet=1;
</script>
<script src="js/venues2p.js"></script>
<script src="js/ColorData.js"></script>
<script src="js-out/d3.min.js"></script>
<script src="js-out/d3.tip.js"></script>
<script src="js-out/jquery-3.3.1.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
